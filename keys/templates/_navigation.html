    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
            
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="about_id" class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/summary">User summary</a>
                    </li>
                    <span id='id_logged_in_email'>{{ user.email }}</span>
                    <a class="nav-link" id="id_logout_button" href="{% url 'logout' %}">Logout</a>

<!-- LOGIN MODAL -->
<div class="modal fade" id="id_login_modal" tabidex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="id_modal_title">Log In</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div> <!-- .modal-header -->
            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}" novalidate>
                    {% csrf_token %}
                    {{ login_form }}
                    <button type="submit" class="btn btn-primary" id="id_modal_button">Login</button>

</div> --><!-- .form-group -->
                </form>
