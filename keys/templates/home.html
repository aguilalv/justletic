<html>
    <head>
        <title>Justletic</title>
    </head>
    <body>
        <h1>Justletic</h1>
        <form method="POST">
            <input name="email" id="id_email_in" placeholder="Enter your email"/>
            {% csrf_token %}
        </form>
        <table id='id_keys_table'>
            {% for key in keys %}
            <tr><td>{{ key.email }}</td><td>{{ key.value }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
